<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card me-4">
                        <img v-bind:src="picture" :class="gender" v-bind:alt="`${firstName} ${lastName}`" />
                        <p>Hi, My name is</p>
                        <h1>{{title}} {{firstName}} {{lastName}}</h1>
                        <button v-on:click="getUser()" :class="gender">Change</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <ul>
                            <li :class="gender"> <span>Email: </span> {{email}}</li>
                            <li :class="gender"> <span>Phone: </span> {{phone}}</li>
                            <li :class="gender"> <span>Age:</span> {{age}} </li>
                            <li :class="gender"> <span>City: </span> {{city}}</li>
                            <li :class="gender"> <span>State: </span> {{state}}</li>
                            <li :class="gender"> <span>City: </span> {{country}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
